        // D√ÅN TI·∫æP D·ªÆ LI·ªÜU C√íN L·∫†I ·ªû ƒê√ÇY (GI·ªÆ NGUY√äN C·∫§U TR√öC JSON)

    // ==========================================
    // 2. QU·∫¢N L√ù TR·∫†NG TH√ÅI (STATE)
    // ==========================================
    let state = {
        isVietnamese: true, // M·∫∑c ƒë·ªãnh ti·∫øng Vi·ªát cho d·ªÖ h·ªçc
        mode: 'flashcard', // 'flashcard', 'quiz-setup', 'quiz-active'
        
        // Flashcard State
        fcIndex: 0,

        // Quiz State
        quizQuestions: [], // M·∫£ng ch·ª©a c√°c c√¢u h·ªèi ƒë√£ ƒë∆∞·ª£c random cho b√†i thi hi·ªán t·∫°i
        quizUserAnswers: {}, // L∆∞u k·∫øt qu·∫£: { index: { selected: 'A', isCorrect: true/false } }
        quizIndex: 0
    };

    // Texts dictionary
    const texts = {
        vi: {
            setupTitle: "C·∫•u h√¨nh b√†i ki·ªÉm tra",
            setupDesc: "T·ªïng s·ªë c√¢u h·ªèi:",
            setupLabel: "S·ªë l∆∞·ª£ng c√¢u mu·ªën l√†m:",
            startBtn: "B·∫Øt ƒë·∫ßu l√†m b√†i üöÄ",
            mapLabel: "B·∫£n ƒë·ªì c√¢u h·ªèi",
            qProgress: "C√¢u",
            of: "tr√™n",
            fcClick: "Click ƒë·ªÉ l·∫≠t",
            fcAns: "ƒê√°p √°n",
            fcExp: "Gi·∫£i th√≠ch"
        },
        en: {
            setupTitle: "Quiz Configuration",
            setupDesc: "Total questions available:",
            setupLabel: "Number of questions:",
            startBtn: "Start Quiz üöÄ",
            mapLabel: "Question Map",
            qProgress: "Question",
            of: "of",
            fcClick: "Click to flip",
            fcAns: "Answer",
            fcExp: "Explanation"
        }
    };

    // ==========================================
    // 3. H√ÄM KH·ªûI T·∫†O & UPDATE UI
    // ==========================================
    function init() {
        document.getElementById('total-qs').innerText = quizData.length;
        document.getElementById('quiz-count-input').max = quizData.length;
        renderUI();
    }

    function toggleLanguage() {
        state.isVietnamese = !state.isVietnamese;
        renderUI(); // Re-render text without losing state
    }

    function switchMode(newMode) {
        // N·∫øu chuy·ªÉn sang quiz, m·∫∑c ƒë·ªãnh v·ªÅ m√†n h√¨nh setup
        if (newMode === 'quiz') {
            state.mode = 'quiz-setup';
        } else {
            state.mode = 'flashcard';
        }
        renderUI();
    }

    function renderUI() {
        const lang = state.isVietnamese ? texts.vi : texts.en;
        
        // Update Static Texts
        document.getElementById('setup-title').innerText = lang.setupTitle;
        document.getElementById('setup-desc').childNodes[0].nodeValue = lang.setupDesc + " ";
        document.getElementById('setup-label').innerText = lang.setupLabel;
        document.querySelector('.start-btn').innerText = lang.startBtn;
        document.getElementById('map-label').innerText = lang.mapLabel;
        document.getElementById('fc-answer-label').innerText = lang.fcAns;
        document.getElementById('fc-exp-label').innerText = lang.fcExp;

        // Toggle Screens
        document.getElementById('flashcard-view').classList.add('hidden');
        document.getElementById('quiz-setup').classList.add('hidden');
        document.getElementById('quiz-active').classList.add('hidden');
        document.getElementById('quiz-map').classList.add('hidden');
        
        // Update Tabs Style
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

        if (state.mode === 'flashcard') {
            document.getElementById('flashcard-view').classList.remove('hidden');
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            renderFlashcard();
        } else if (state.mode === 'quiz-setup') {
            document.getElementById('quiz-setup').classList.remove('hidden');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        } else if (state.mode === 'quiz-active') {
            document.getElementById('quiz-active').classList.remove('hidden');
            document.getElementById('quiz-map').classList.remove('hidden');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            renderQuizQuestion();
            renderMap();
        }
    }

    // ==========================================
    // 4. FLASHCARD LOGIC
    // ==========================================
    function renderFlashcard() {
        const q = quizData[state.fcIndex];
        const langData = state.isVietnamese ? q.vi : q.en;
        const code = q.en.code ? `<pre>${q.en.code}</pre>` : '';

        // Reset flip
        document.querySelector('.flashcard').classList.remove('flipped');

        // Front
        let frontHtml = `<div style="font-size:18px; font-weight:bold; margin-bottom:15px;">Question ${state.fcIndex + 1}</div>`;
        frontHtml += `<div style="font-size:16px; text-align:left;">${langData.question}</div>`;
        frontHtml += code;
        frontHtml += `<ul style="text-align:left; list-style:none; padding:0; margin-top:15px;">`;
        langData.options.forEach(opt => {
            frontHtml += `<li style="padding:5px 0; border-bottom:1px solid #eee;">${opt}</li>`;
        });
        frontHtml += `</ul>`;
        document.getElementById('fc-content').innerHTML = frontHtml;

        // Back
        document.getElementById('fc-answer').innerText = langData.answer;
        document.getElementById('fc-explanation').innerHTML = langData.explanation;

        // Counter
        document.getElementById('fc-counter').innerText = `${state.fcIndex + 1} / ${quizData.length}`;
    }

    function navFlashcard(step) {
        let newIndex = state.fcIndex + step;
        if (newIndex < 0) newIndex = 0;
        if (newIndex >= quizData.length) newIndex = quizData.length - 1;
        state.fcIndex = newIndex;
        renderFlashcard();
    }

    // ==========================================
    // 5. QUIZ LOGIC
    // ==========================================
    function startQuiz() {
        const count = parseInt(document.getElementById('quiz-count-input').value);
        if (!count || count <= 0) return;

        // 1. Shuffle quizData
        const shuffled = [...quizData].sort(() => 0.5 - Math.random());
        // 2. Slice first N items
        state.quizQuestions = shuffled.slice(0, Math.min(count, quizData.length));
        // 3. Reset state
        state.quizUserAnswers = {};
        state.quizIndex = 0;
        state.mode = 'quiz-active';
        
        renderUI();
    }

    function renderQuizQuestion() {
        const q = state.quizQuestions[state.quizIndex];
        const langData = state.isVietnamese ? q.vi : q.en;
        const code = q.en.code ? `<pre>${q.en.code}</pre>` : '';
        const lang = state.isVietnamese ? texts.vi : texts.en;

        // Header info
        document.getElementById('q-progress').innerText = `${lang.qProgress} ${state.quizIndex + 1} ${lang.of} ${state.quizQuestions.length}`;

        // Content
        document.getElementById('q-content').innerHTML = `<div>${langData.question}</div>` + code;

        // Options
        const ul = document.getElementById('q-options');
        ul.innerHTML = '';
        
        // Check if already answered
        const userAnswerInfo = state.quizUserAnswers[state.quizIndex];
        const isAnswered = !!userAnswerInfo;

        // Show Explanation if answered
        const expBox = document.getElementById('q-explanation');
        if (isAnswered) {
            expBox.style.display = 'block';
            expBox.innerHTML = `<strong>${lang.fcExp}:</strong> ${langData.explanation}`;
        } else {
            expBox.style.display = 'none';
        }

        // Render options
        const labels = ['A', 'B', 'C', 'D', 'E', 'F'];
        langData.options.forEach((opt, idx) => {
            const li = document.createElement('li');
            li.innerText = opt;
            li.setAttribute('data-label', labels[idx]);

            if (isAnswered) {
                li.classList.add('disabled');
                // Normalize strings for comparison (trim whitespace)
                const optText = opt.trim();
                const correctText = langData.answer.trim();

                // Highlight Correct
                // Strategy: Check if option starts with the correct Letter (A, B..) or matches text
                // Simple logic: Assume answer format "A. Content"
                
                const isThisOptionCorrect = optText.charAt(0) === correctText.charAt(0); // Comparing 'A' with 'A'
                const isThisOptionSelected = labels[idx] === userAnswerInfo.selectedLabel;

                if (isThisOptionCorrect) {
                    li.classList.add('correct');
                }
                if (isThisOptionSelected && !isThisOptionCorrect) {
                    li.classList.add('incorrect');
                }
            } else {
                li.onclick = () => handleAnswerClick(idx, labels[idx], langData.answer);
            }
            ul.appendChild(li);
        });
    }

    function handleAnswerClick(optIndex, selectedLabel, correctAnswerText) {
        // Determine correctness
        // correctAnswerText usually "A. something". selectedLabel is "A"
        const isCorrect = correctAnswerText.trim().startsWith(selectedLabel);

        // Save state
        state.quizUserAnswers[state.quizIndex] = {
            selectedLabel: selectedLabel,
            isCorrect: isCorrect
        };

        // Re-render to show results
        renderQuizQuestion();
        renderMap(); // Update map colors
    }

    function navQuiz(step) {
        let newIndex = state.quizIndex + step;
        if (newIndex < 0) return;
        if (newIndex >= state.quizQuestions.length) return;
        state.quizIndex = newIndex;
        renderQuizQuestion();
        renderMap();
    }

    function renderMap() {
        const grid = document.getElementById('map-grid');
        grid.innerHTML = '';

        state.quizQuestions.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = 'map-btn';
            btn.innerText = idx + 1;
            
            // Styles based on state
            const ans = state.quizUserAnswers[idx];
            if (idx === state.quizIndex) {
                btn.classList.add('current');
            }
            
            if (ans) {
                if (ans.isCorrect) btn.classList.add('correct');
                else btn.classList.add('incorrect');
            }

            btn.onclick = () => {
                state.quizIndex = idx;
                renderQuizQuestion();
                renderMap();
            };
            grid.appendChild(btn);
        });
    }

    // Start
    init();

</script>
